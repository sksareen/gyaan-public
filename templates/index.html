<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning from First Principles</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <script src="https://unpkg.com/marked@9.0.0/marked.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.0/marked.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="title">Learn from First Principles</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="topic">What would you like to learn?</label>
                <input type="text" id="topic" placeholder="Enter a topic...">
                <!-- onkeydown="if(event.key === 'Enter') generateGoals()"> -->
            </div>
            <div class="form-group">
                <label for="proficiency">Current Proficiency Level</label>
                <select id="proficiency">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <button id="generate-goals-btn" class="primary-btn">Generate Goals</button>
            <div class="loader" id="goals-loader"></div>
            <div class="loading-text" id="goals-loading-text">Generating learning goals...</div>
        </div>

        <div id="goals-section" class="hidden">
            <h1>Learning Goals</h1>
            <div id="goals-list"></div>
            <div class="roadmap-controls">
                <button id="generate-roadmap-btn" class="primary-btn" disabled>
                    Create Learning Roadmap
                </button>
                <div class="loader" id="roadmap-loader"></div>
                <div class="loading-text" id="roadmap-loading-text">Generating roadmap...</div>
            </div>
        </div>
        <div id="roadmap-section" class="hidden">
            <h1>Your Learning Roadmap</h1>
            <div class="progress-container">
                <div class="progress" style="width: 0%"></div>
                <span id="progress-percentage">0%</span>
            </div>
            <div id="roadmap-content"></div>
            <div id="resource-list"></div>
        </div>

        <div id="first-module-section" class="hidden">
            <button id="confirm-roadmap-btn" class="primary-btn hidden">Confirm and Start Learning</button>
            
            <div id="module-content" class="hidden">
                <h1>Module 1</h1>
                
                <div class="module-section">
                    <h3>First Principles</h3>
                    <div id="first-principles-content"></div>
                </div>

                <div class="module-section">
                    <h3>Key Information</h3>
                    <div id="key-info-content"></div>
                </div>

                <div class="module-section"> 
                    <h3>Practice Exercise</h3>
                    <div id="practice-content"></div>
                </div>
            </div>
        </div>

        <div id="feedback-section" class="hidden">
            <h3>Section Feedback</h3>
            <div class="rating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <button onclick="submitFeedback()" class="secondary-btn">Submit Feedback</button>
        </div>
    </div>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
